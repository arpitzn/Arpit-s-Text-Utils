        <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Arpit_Text_Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Arpittextutils.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
             
            </ul>
          </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to text utils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!--container starts from here-->
      <div class="container">
          
          <form action="/analyze" method="POST"> {% csrf_token %}
          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
          <!--buttons starts from here -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1"  name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
          </div>
          
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="fullcaps" id="flexSwitchCheckDefault2"> 
            <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="newlineremover" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="extraspaceremover" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="charcount" id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault5">character Counter</label>
          </div>
          
          <button type="Submit" class="btn btn-outline-danger mt-2">Analyze Text</button>  
          
            
        
      </form>      
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
